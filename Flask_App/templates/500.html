{% extends "base.html" %}

{% block title %}Matcha{% endblock %}

{% block content %}

<div class="container-fluid no-padding">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
<!-- Background image -->
<div>
    <div class="row h-75 justify-content-md-center align-items-center bg-light">
        <div class="col-md-auto text-center">
            <h1 class="title font-weight-bold text-black">
                An unexpected error has occurred
            </h1>
            </br>
        </div>
    </div>
</div>

<div container>
    <div class="row h-75 justify-content-md-center align-items-center bg-light">
        <div class="col-md-auto text-center">
            </br>
            <h2 class="title text-pink">
                Sorry for the inconvenience!
            </h1>
            </br>
            <div style="margin: auto; text-align: center; padding-top: 30px; color: #1b4369; font-weight: 300; text-decoration:none; font-size:28px; line-height:32px; font-family: 'Space Mono', monospace;">
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        .line-balls1-a {animation:line-balls1-ball1 1s linear infinite; transform-origin:28px 29px;}
                        @keyframes line-balls1-ball1 {
                           0%{transform:rotate(30deg);}
                           25%{transform:rotate(0deg);}
                           75%{transform:rotate(0deg);}
                           100%{transform:rotate(30deg);}
                        }
                    
                        .line-balls1-b {animation:line-balls1-ball2 1s linear infinite; transform-origin:73px 29px;}
                        @keyframes line-balls1-ball2 {
                           25%{transform:rotate(0deg);}
                           50%{transform:rotate(-30deg);}
                           75%{transform:rotate(0deg);}
                        }
                    </style>
                    <g class="line-balls1-a" style="animation-duration: 1s;"><line x1="28" y1="29" x2="28" y2="64" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></line><circle r="7" transform="matrix(1 0 0 -1 28 63.9999)" fill="#fff" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></circle></g><line x1="43" y1="29" x2="43" y2="64" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></line><circle r="7" transform="matrix(1 0 0 -1 43 63.9999)" fill="#fff" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></circle><line x1="58" y1="29" x2="58" y2="64" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></line><circle r="7" transform="matrix(1 0 0 -1 58 63.9999)" fill="#fff" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></circle><g class="line-balls1-b" style="animation-duration: 1s;"><line x1="73" y1="29" x2="73" y2="64" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></line><circle r="7" transform="matrix(1 0 0 -1 73 63.9999)" fill="#fff" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></circle></g><line x1="13" y1="27.9999" x2="88" y2="27.9999" stroke="rgba(27,67,105,1)" stroke-width="2.5px"></line>
                </svg>
            </div>
            </h2>
            <p><a href="{{ url_for('main.index')}}">Go Back</a></p>
        </div>
    </div>
</div>
</div>


{% endblock %}
