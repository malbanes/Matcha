{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-dark">
    <div class="container">

    <h3 class="title text-white">Sign Up</h3>

    <div class="container bg-light">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            
            <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" autofocus="">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="first_name" placeholder="First Name" autofocus="">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="last_name" placeholder="Last Name" autofocus="">
            </div>
            <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="User Name" autofocus="">
            </div>
            <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    </div>
</div>

{% endblock %}
